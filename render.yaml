# Render Blueprint for AI Chat Portal
# Docs: https://render.com/docs/blueprint-spec

# Web Service for Django Backend
services:
  - type: web
    name: ai-chat-backend
    env: python
    region: oregon  # Choose a region closest to your users
    buildCommand: |-
      pip install -r ai_chat/requirements.txt
      python ai_chat/manage.py migrate
    startCommand: |-
      gunicorn --worker-tmp-dir /dev/shm ai_chat.config.wsgi:application --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
      - key: DJANGO_SETTINGS_MODULE
        value: ai_chat.config.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DATABASE_URL
        fromDatabase:
          name: ai-chat-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "ai-chat-backend.onrender.com"
    plan: free

  # Static Site for React Frontend
  - type: web
    name: ai-chat-frontend
    env: node
    region: oregon  # Same as backend
    buildCommand: |-
      cd frontend
      npm install
      npm run build
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: VITE_API_URL
        sync: false  # Will be set in the Render dashboard
      - key: NODE_VERSION
        value: 18.x
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    plan: free

# PostgreSQL Database
databases:
  - name: ai-chat-db
    databaseName: ai_chat
    user: ai_chat_user
    plan: free
