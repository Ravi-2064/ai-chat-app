services:
  # Backend Service (Django)
  - type: web
    name: ai-chat-backend
    runtime: python
    region: oregon
    buildCommand: |
      pip install -r ai_chat/requirements.txt
      python ai_chat/manage.py collectstatic --noinput
      python ai_chat/manage.py migrate
    startCommand: gunicorn ai_chat.config.wsgi:application --log-file -
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
      - key: DJANGO_SETTINGS_MODULE
        value: ai_chat.config.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: ALLOWED_HOSTS
        value: "ai-chat-backend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://ai-chat-frontend.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://ai-chat-backend.onrender.com"
    plan: free

  # Frontend Service (React)
  - type: static_site
    name: ai-chat-frontend
    buildCommand: |
      cd frontend
      npm install
      npm run build
    outputDir: "./frontend/dist"
    envVars:
      - key: VITE_API_URL
        value: "https://ai-chat-backend.onrender.com"
      - key: NODE_VERSION
        value: 18.x
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    plan: free

  # Database Service
  - type: postgres
    name: ai-chat-db
    region: oregon
    plan: free
    ipAllowList: []
